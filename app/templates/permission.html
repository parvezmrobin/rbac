{% extends 'template.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Permission</h1>
            </div>
        </div>
        <div class="row" id="vm">
            <div class="col table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Permission</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
{#                    TODO: Implement User edit and delete#}
                    {% raw %}
                        <tr v-for="permission in permissions">
                            <td>{{ permission.permission.capitalize() }}</td>
                            <td><a href="#">Edit</a></td>
                            <td><a href="#">Delete</a></td>
                        </tr>
                    {% endraw %}
                </table>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script>
    new Vue({
        el: '#vm',
        data: {
            permissions: []
        },
        mounted(){
            axios.get('/api/permission/all')
                .then(response => {
                    this.permissions = response.data;
                })
        }
    })
    </script>

    <script>
        const nav = 'nav-permission'
    </script>

{% endblock %}
